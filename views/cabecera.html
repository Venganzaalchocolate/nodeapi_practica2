<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title><%= title %></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/"><%=title%></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <% getLocales().forEach(locale=>{ %>
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/cambio-idioma/<%=locale%>"><%=locale%></a></li>
                        <%})%>
                        <% if (session.usuarioLogado) { %>
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="privado"><%=__('Private')%></a></li>
                        <% } %>
                        
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <% if (!session.usuarioLogado) { %>
                                <a class="btn btn-outline-dark mt-auto" href="/login"><%=__('Login')%></a>
                            <%} else { %>
                                <a class="btn btn-outline-dark mt-auto" href="/logout"><%=__('Logout')%></a>
                            <%}%> 
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        
        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder"><%=__('Sell or buy??')%></h1>
                    <p class="lead fw-normal text-white-50 mb-0"><%=__('Sale of second hand items')%></p>
                </div>
            </div>
        </header>
